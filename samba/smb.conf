# Global parameters
[global]
	dns forwarder = 172.18.68.113
	netbios name = DC1
	realm = L00155877.LYIT
	server role = active directory domain controller
	workgroup = L00155877

[sysvol]
	path = /var/lib/samba/sysvol
	read only = No

[netlogon]
	path = /var/lib/samba/sysvol/l00155877.lyit/scripts
	read only = No
